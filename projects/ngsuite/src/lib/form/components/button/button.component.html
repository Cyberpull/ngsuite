<button [type]="type()" [disabled]="disabled()">
  <div class="wrapper" [ngClass]="btnClassNames()">
    @if (icon(); as ico) {
      <div class="icon">
        <ngs-icon [name]="ico"></ngs-icon>
      </div>
    }

    <div class="content">
      <div>
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</button>
